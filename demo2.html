<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(arr1,arr2) {
        arr1.sort(function (a,b) {
            return a-b;
        });
        arr2.sort(function (a,b) {
            return b-a;
        });
        var sum=0;
        for(let i=0;i<arr1.length;i++){
            sum+=arr1[i]*arr2[i];
        }
       console.log(sum);
    }
    f([1,2,3],[3,2,1]);
</script>
</body>
</html>
